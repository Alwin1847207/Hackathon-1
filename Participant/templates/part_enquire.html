{% extends 'nav-bar_participant.html' %}

{%block content %}


{%load staticfiles %}


<br><br><br>
<br><br><br>
<br><br><br><br><br><br>

	<h3 class="card-title text-center"> 
				Enquire about Event</h3>


<div class="container">
	<div class="row">
		<div class="col-md-4">

				      <form method="POST"  action="{% url 'enquireInfoMail' %}">
				      	{% csrf_token %}
				      	<div class="form-group">
				    <label for="Password">Email:</label>
				    <input type="text" class="form-control btn-outline-danger text-white" name="from"  value="{{ request.user.email}}" id="name" aria-describedby="emailHelp" placeholder="email">
				  
				  </div>
				        

				        <div class="form-group">
				        
				    <label for="email">To: </label>
				    <input type="email" class="form-control btn-outline-danger text-black" id="email" name="to"  readonly="" value="{{ event.org_email}}" aria-describedby="emailHelp" >
				  
				  </div>
				   <div class="form-group">
				        
				    <label for="email">Subject: </label>
				    <input type="text" class="form-control btn-outline-danger text-white" id="email" name="subject" aria-describedby="emailHelp" placeholder="Subject">
				  
				  </div>
				  
				   <div class="form-group">
				    <label for="Password">Mobile Number:</label>
				    <input type="text" class="form-control btn-outline-danger text-white" name='mobile' id="name"  aria-describedby="emailHelp" placeholder="Mobile Number">
				  
				  </div>
				  <div class="form-group">
				    <label for="Password">Message: </label>
				    <textarea name="message"  class="form-control border-danger text-white" >
				    	
				    </textarea>
				   
				  </div>

				    <div class="form-group">
				    
				    <input type="submit" class="btn btn-outline-danger bg-dark text-white" id="password" aria-describedby="emailHelp" value="Submit" >
				   <!--Add buttons to initiate auth sequence and sign out--> <br>


				  </div>
				      </form>

		</div>
	</div>


</div>

{% endblock %}
